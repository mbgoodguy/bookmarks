{% extends 'base.html' %}

{% block title %}Edit your profile{% endblock %}
{% block content %}
    <h1>You can use this form for your profile edit</h1>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>


{% endblock %}
